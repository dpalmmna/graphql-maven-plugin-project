# Changing the port for the GraphQL server
server:
  port: 8180


spring:
  # Changing the server path
  graphql:
    path: /my/updated/graphql/path
  jackson:
    serialization:
      INDENT_OUTPUT: true
  main:
    web-application-type: reactive
  security:
    oauth2:
      resourceserver:
        opaque-token:
          introspection-uri: http://localhost:8181/tokenIntrospection
          client-id: clientId
          client-secret: secret
